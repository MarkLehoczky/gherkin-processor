repos:
  - repo: local
    hooks:
      # Code Linting check
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        args: ["--max-line-length=160", "--fail-under=9.85", "src/"]
        types: [python]

      - id: mypy
        name: mypy
        entry: mypy
        language: system
        args: ["--strict", "--ignore-missing-imports", "src/"]
        types: [python]

      - id: pyflakes
        name: pyflakes
        entry: pyflakes
        language: system
        args: ["src/"]
        types: [python]

      # Code Metrics check
      - id: radon-cc
        name: radon cc
        entry: radon cc
        language: system
        args: ["--min", "B", "src/"]
        types: [python]

      - id: radon-mi
        name: radon mi
        entry: radon mi
        language: system
        args: ["--min", "B", "src/"]
        types: [python]

      # Code Format check
      - id: black
        name: black
        entry: black
        language: system
        args: ["--check", "--line-length=160", "src/"]
        types: [python]

      - id: pycodestyle
        name: pycodestyle
        entry: pycodestyle
        language: system
        args: ["--max-line-length=160", "src/"]
        types: [python]

      - id: pydocstyle
        name: pydocstyle
        entry: pydocstyle
        language: system
        args: ["src/"]
        types: [python]

      # Code security check
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        args: ["--recursive", "src/"]
        types: [python]

      # Code functionality check
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        args: ["--cov", "--cov-fail-under=80", "tests/"]
        types: [python]
